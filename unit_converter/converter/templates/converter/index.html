<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Unidades</title>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Converter</button>
    </form>

    {% if resultado %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
